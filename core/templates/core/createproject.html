<!DOCTYPE html>
<html>
    <head>
        <title>Create a Project</title>
    </head>
<body>

{% block content %}
    <div class="create issue">
        {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <h1>Create Project - BugTraCCer</h1>
        <form method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table}}
                <tr>
                    <td></td>
                    <td><input type="submit" name="create-proj" value="Create" /></td>
                </tr>
            </table>
        </form>
    </div>
{% endblock %}
</body>
</html>
