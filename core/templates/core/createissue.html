<!DOCTYPE html>
{% load static %}
<link
rel="stylesheet"
type="text/css"
href="{% static 'core/css/bootstrap.css' %}"
/>
<html>
  <head>
    <title>Create an Issue</title>
    <link rel="stylesheet" type="text/css" href="/core/static/style.css">
        <link rel="icon" type="image/png" href="{% static 'caterpillar.png' %}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
<body>

    <div class="sidebar">
        <a href="{% url 'base' %}">Dashboard Home</a>
        <a href="{% url 'projects' %}">My Projects</a>
        <a href="{% url 'myissues' %}">My Issues</a>
    </div>


    <div class="navbar-c">
        <a href="{% url 'logout' %}">Logout</a>
        </div>
    </div>
      
    <div class="content margin">
        {% block content %}
        <div class="center">
            <h1>Create issue - BugTraCCer</h1>
            <form method="post">
                {% csrf_token %}
                <table>
                    
                    {{ form.as_table }}

                    <tr>
                        <td></td>
                        <td><input type="submit" name="submit" value="Create" class="margin1 submit-c"/></td>
                    </tr>
                 </table>
            </form>
        </div>
        {% endblock %}
    </div>

</body>
</html>
