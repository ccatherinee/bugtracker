<!DOCTYPE html>
<html>
<body>
{% block title %}
    Create Issue 
{% endblock %}

{% block content %}
    <div class="create issue">
        {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <h1>Create issue - BugTraCCer</h1>
        <form method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table}}
                <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="Create" /></td>
                </tr>
            </table>
        </form>
    </div>
{% endblock %}
</body>
</html>
